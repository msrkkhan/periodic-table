<html>
    <head>
        <title>Form</title>
    </head>
    
    <body>

        <h1 style="text-align:center;"><font color="green">Student Registration Form</font></h1>

    <form>
        <table cellpadding="5" cellspacing="5" bgcolor="coral" align ="center">
            <tr>
                <td>
                    Student Name:
                </td>
                <td>
                    <input type="text" placeholder="Name">
                </td>
            </tr>
            <tr>
                <td>
                    Father Name:
                </td>
                <td>
                    <input type="text" placeholder="F.Name">
                </td>
            </tr>
            <tr>
                <td>
                    Email :
                </td>
                <td>
                    <input type="email" placeholder="123@example.com">
                </td>
            </tr>
            <tr>
                <td>
                    Password :
                </td>
                <td>
                    <input type="password" placeholder="*********">
                </td>
            </tr>
            <tr>
                <td>
                    Phone No:
                </td>
                <td>
                    <input type="phone" placeholder="03001234567">
                </td>
            </tr>
            <tr>
                <td>
                    Gender:
                </td>
                <td>
                    <input type="radio" value="Male" name="Gender" id="Male-btn" size="">
                    <label for="Male-btn">Male</label>
                    <input type="radio" value="Female" name="Gender" id="Female-btn" size="">
                    <label for="Female-btn">Female</label>
                    <input type="radio" value="Other" name="Gender" id="Other-btn">
                    <label for="Other-btn">Other</label>
                </td>
            </tr>
            <tr>
                <td>
                    Date of Birth:
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    Hobbies:
                </td>
                <td>
                    <input type="checkbox"Photography>Photography
                    <input type="checkbox"Playing cricket>Playing cricket
                    <input type="checkbox"learning>Learning
                    <input type="checkbox"Writing>Writing
                </td>
            </tr>
            <tr>
                <td>
                    Education Qualification:
                </td>
                <td>
                    <select>
                        <option>Select Option</option>
                        <option>Graduation</option>
                        <option>Post Graduation</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Department:
                </td>
                <td>
                    CSE: <input type="radio" name="my Department">
                    BSC: <input type="radio" name="my Department">
                    BBA: <input type="radio" name="my Department">
    
                </td>
            </tr>
            <tr>
                <td>
                    Course:
                </td>
                <td>
                    Java <input type="checkbox">
                    C++ <input type="checkbox">
                    WD <input type="checkbox">
                    AI <input type="checkbox">
                    Robotics <input type="checkbox">
                    HTML <input type="checkbox">
    
                </td>
            </tr>
            <tr>
                <td>
            Blood Group : 
        </td>
        <td>
            <select name="drop down">
                <option value="A">A</option>
                <option value="A+">A+</option>
                <option value="B">B</option>
                <option value="B+">B+</option>
            </select>
        </td>
            </tr>
            <tr>
                <td>
                    Address:
                </td>
                <td>
                    <textarea rows="4" cols="20" placeholder="Address"></textarea>
                </td>
            </tr>
           
            <tr>
                <td>
                    Image:
                </td>
                    <td> <input type="file" name="data" size="">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>

    </form>

    
            
       

            </body>
            
            </html>
